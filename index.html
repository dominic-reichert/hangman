<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" class="monitor">
        <div class="hangman inital-screen" v-if="!gameStarted">
            <h1 class="title">Hangman</h1>
            <button @click="startGame" class="start-game">Start Game</button>
        </div>
        <div class="hangman" v-if="gameStarted">
            <header class="menu">
                <div class="game-state" :class="returnGameState">{{returnGameState}}</div>
                <div class="fails">Fails: {{fails}}/10</div>
                <button @click="startGame" class="new-game">New Game</button>
            </header>
            <main>
                <div class="word">{{ hiddenWord }}</div>
                <section class="alphabet">
                    <button class="letter" v-for="char of alphabet" @click="userGuess(char), checkForSolution"
                        :disabled="letterWasUsed(char)">
                        {{ char }}
                    </button>
                </section>
            </main>
        </div>

    </div>
    <script src="https://www.unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
